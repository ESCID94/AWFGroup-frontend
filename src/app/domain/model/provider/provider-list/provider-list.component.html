<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">CIF</th>
            <th scope="col">NIF</th>
            <th scope="col">Category</th>
            <th scope="col">Contact</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let provider of providers">
            <td>{{ provider.id_provider }}</td>
            <td>{{ provider.name }}</td>
            <td>{{ provider.CIF }}</td>
            <td>{{ provider.NIF }}</td>
            <td>{{ provider.category }}</td>
            <td>{{ provider.id_contact }}</td>
            <td>{{ provider.country }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <li class="list-inline-item">
      <a routerLink="/addProvider" class="btn btn-info">Add Provider</a>
    </li>
  </div>
