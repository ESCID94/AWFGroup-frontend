<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #providerform="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="provider.name" 
            class="form-control" 
            placeholder="Enter the provider name">
        </div>
        <div class="form-group">
          <label for="CIF">CIF</label>
          <input type="text" [(ngModel)]="provider.CIF" 
            class="form-control" 
            placeholder="Enter the provider CIF">
        </div>
        <div class="form-group">
          <label for="NIF">NIF</label>
          <input type="text" [(ngModel)]="provider.NIF" 
            class="form-control" 
            placeholder="Enter the provider NIF">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" [(ngModel)]="provider.category" 
            class="form-control" 
            placeholder="Enter the provider category">
        </div>
        <div class="form-group">
            <label for="id_contact">Contact</label>
            <input type="text" [(ngModel)]="provider.id_contact" 
              class="form-control" 
              placeholder="Enter the provider contact">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" [(ngModel)]="provider.country" 
              class="form-control" 
              placeholder="Enter the provider country">
          </div>
        <button type="submit" [disabled]="!providerform.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
