<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #farmform="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="farm.name" id="name" name="name" 
            class="form-control" 
            placeholder="Enter the farm name">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" [(ngModel)]="farm.location" id="location" name="location" 
            class="form-control" 
            placeholder="Enter the farm location">
        </div>
        <div class="form-group">
          <label for="farm_size">Size</label>
          <input type="text" [(ngModel)]="farm.farm_size" id="farm_size" name="farm_size" 
            class="form-control" 
            placeholder="Enter the farm size">
        </div>
        <div class="form-group">
          <label for="total_sectors">Total sectors</label>
          <input type="text" [(ngModel)]="farm.total_sectors" id="total_sectors" name="total_sectors" 
            class="form-control" 
            placeholder="Enter the farm total sectors">
        </div>
        <button type="submit" [disabled]="!farmform.form.valid" 
          class="button">Submit</button>
      </form>
    </div>
  </div>
